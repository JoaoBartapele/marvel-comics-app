<div style="margin: auto; width:50%;">
  <h1>Squad: {{ squad.name }}</h1>
  <p-autoComplete [(ngModel)]="hero" [suggestions]="filteredHeroes" (completeMethod)="filterHero($event)" 
  (onSelect)="selectHero($event)" field="name" [size]="30" placeholder="Search for Heroes"
  [minLength]="1" [delay]="500"></p-autoComplete>
  <div>
    <br>
    <table>
      <thead>
        <th> Heroes in squad: </th>
      </thead>
      <tbody *ngFor="let hero of heroes">
        <td> {{ hero.name }} </td>
      </tbody>
    </table>
  </div>
</div>
