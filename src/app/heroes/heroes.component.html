<p-table [columns]="cols" [value]="heroes" [lazy]="true" (onLazyLoad)="loadHeroLazy($event)" [paginator]="true"
  [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
  <ng-template pTemplate="caption">
      <div style="text-align: right">
        <!-- <i class="fa fa-search" style="margin:4px 4px 0 0"></i> -->
        <input type="text" pInputText size="50" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr> 
      <th *ngFor="let col of columns">
        {{ col.header }}
    </th>
    </tr>
  </ng-template>
  <!-- <ng-template pTemplate="body" let-hero>
    <tr>
      <td>{{ hero.name }}</td>
      <td>{{ hero.description }}</td>
    </tr>
  </ng-template> -->
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
          </td>
      </tr>
  </ng-template>
</p-table>
